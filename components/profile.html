<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UniVerse | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-xl shadow p-6">
    <div class="text-center mb-6">
      <img id="profilePic" class="mx-auto h-20 w-20 rounded-full mb-3" />
      <h2 id="userName" class="text-xl font-semibold text-gray-800"></h2>
      <p id="userEmail" class="text-gray-500 text-sm"></p>
    </div>

    <div class="space-y-4 text-sm">
      <div class="flex justify-between">
        <span class="text-gray-600">Store</span>
        <span id="storeStatus" class="font-medium text-gray-800">None</span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-600">Affiliation</span>
        <span id="affiliationStatus" class="font-medium text-gray-800">None</span>
      </div>
    </div>

    <div id="actionArea" class="mt-6">
      <!-- Button injected here if needed -->
    </div>
  </div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  const store = JSON.parse(localStorage.getItem("store"));

  // Mock data for now (later from backend)
  const userProfile = {
    name: user.name,
    email: user.email,
    picture: user.picture,
    affiliation: user.affiliation, // student | non-student | null
    storeName: store ? store.storeName : null
  };

  document.getElementById("profilePic").src = userProfile.picture;
  document.getElementById("userName").textContent = userProfile.name;
  document.getElementById("userEmail").textContent = userProfile.email;

  document.getElementById("storeStatus").textContent =
   "üõçÔ∏è " + (userProfile.storeName || "None");

  document.getElementById("affiliationStatus").textContent =
    userProfile.affiliation || "None";

  if (!userProfile.affiliation) {
    document.getElementById("actionArea").innerHTML = `
      <a href="completeProfile.html"
         class="block w-full text-center bg-green-600 text-white py-2 rounded-lg hover:bg-green-400">
        Complete User Profile
      </a>
    `;
  }
</script>

</body>
</html>
