<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Products</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="../stylesheet/displayStore.css">
</head>
<body class="bg-gray-50">
  <custom-navbar></custom-navbar>
  
  <main class="container mx-auto px-4 py-8">
    <!-- Store Header -->
    <header id="storeHeader" class="bg-white rounded-lg shadow-md p-6 mb-8 flex items-center gap-4">
      <div class="animate-pulse flex items-center gap-4 w-full">
        <div class="rounded-full bg-gray-200 h-16 w-16"></div>
        <div class="space-y-2 flex-1">
          <div class="h-6 bg-gray-200 rounded w-3/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        </div>
      </div>
    </header>

    <!-- Products Grid -->
    <section id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Loading Skeleton -->
      <div class="animate-pulse bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-200 h-48 w-full"></div>
        <div class="p-4 space-y-2">
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/3"></div>
        </div>
      </div>
      <!-- Repeat skeleton 5 more times -->
      <div class="animate-pulse bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-200 h-48 w-full"></div>
        <div class="p-4 space-y-2">
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/3"></div>
        </div>
      </div>
      <div class="animate-pulse bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-200 h-48 w-full"></div>
        <div class="p-4 space-y-2">
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/3"></div>
        </div>
      </div>
      <div class="animate-pulse bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-200 h-48 w-full"></div>
        <div class="p-4 space-y-2">
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/3"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="/javascript/displayStore.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
