<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Store Management</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config = {theme: { extend: {colors: {primary: '#3b82f6',secondary: '#6b7280'}, borderRadius: {'none': '0px','sm': '4px', DEFAULT: '8px','md': '12px','lg': '16px','xl': '20px','2xl': '24px','3xl': '32px','full': '9999px','button': '8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="../javascript/product.js"></script>
    <link href="../stylesheet/dashboard.css" rel="stylesheet">
</head>
<body> 
    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 bg-white shadow-lg fixed h-full transition-transform duration-300 ease-in-out" id="sidebar">
            <div class="p-6">
                <a href="../homepage.html">
                <h1 class="text-2xl font-bold text-primary">UniVerse</h1>
                </a>
            </div>

            <nav class="mt-6">
                <div class="px-4 space-y-2">
                    <a href="./dashboard.html" class="flex items-center px-6 py-3 text-gray-900 hover:bg-gray-100 transition-colors">
                        <div class="w-5 h-5 flex items-center justify-center mr-3">
                            <i class="ri-dashboard-line"></i>
                        </div>
                        Dashboard
                    </a>
                    
                    <a href="#" class="flex items-center px-6 py-3 text-gray-900 bg-gray-100 border-l-4 border-primary">
                        <div class="w-6 h-6 flex items-center justify-center mr-3">
                            <i class="ri-shopping-bag-line text-primary"></i>
                        </div>
                        <span class="font-medium">Products</span>
                    </a>
                    
                    <a href="#" class="flex items-center px-6 py-3 text-gray-900 hover:bg-gray-100 transition-colors">
                        <div class="w-5 h-5 flex items-center justify-center mr-3">
                            <i class="ri-file-list-line"></i>
                        </div>
                        Orders
                    </a>
                    
                    <a href="#" class="flex items-center px-6 py-3 text-gray-900 hover:bg-gray-100 transition-colors">
                        <div class="w-5 h-5 flex items-center justify-center mr-3">
                            <i class="ri-user-line"></i>
                        </div>
                        Customers
                    </a>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 main-content lg:ml-64">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 flex items-center justify-between px-6 py-4">
                 <button class="lg:hidden mr-4" id="mobile-menu-toggle">
                            <div class="w-6 h-6 flex items-center justify-center">
                                <i class="ri-menu-line text-xl"></i>
                            </div>
                        </button>
                <div class="flex items-center space-x-4" id="store-info">
                    <!-- Store info will be loaded here -->
                    
                    <div class="flex items-center">
                        <div class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full overflow-hidden mr-3">
                            <i class="ri-store-2-line text-gray-500 text-xl"></i>
                        </div>
                        <div class="hidden md:block">
                            <div class="text-sm font-medium text-gray-900">Loading store...</div>
                            <div class="text-xs text-gray-500">Loading seller...</div>
                        </div>
                    </div>
                    <div class="relative">
                        <button class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full focus:outline-none">
                            <div class="w-10 h-10 flex items-center justify-center">
                                <i class="ri-notification-3-line"></i>
                            </div>
                        </button>
                        <div class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></div>
                    </div>
                    <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
                        <i class="ri-user-line"></i>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="p-6">
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">All Products</h1>
                            <p class="text-sm text-gray-500">Manage your store's product inventory</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <a href="./dashboard.html" class="px-4 py-2 bg-primary text-white rounded-button hover:bg-blue-600 transition-colors whitespace-nowrap" id="add-product-btn">
                                <div class="flex items-center">
                                    <div class="w-4 h-4 flex items-center justify-center mr-2">
                                        <i class="ri-add-line"></i>
                                    </div>
                                    Add New Product
                                </div>
                            </a>
                        </div>
                    </div>
                    
                    <!-- Filter Bar -->
                    <div class="bg-white p-4 rounded-lg border border-gray-200 mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent pr-8" id="category-filter">
                                    <option value="">All Categories</option>
                                    <option value="electronics">Electronics & Gadgets</option>
                                            <option value="fashion">Fashion & Apparel</option>
                                            <option value="health_beauty">Health & Beauty</option>
                                            <option value="home_living">Home & Living</option>
                                            <option value="groceries">Groceries & Essentials</option>
                                            <option value="appliances">Appliances</option>
                                            <option value="books">Books & Stationery</option>
                                            <option value="kids_baby">Kids, Toys & Baby Products</option>
                                            <option value="sports_outdoors">Sports & Outdoors</option>
                                            <option value="automotive">Automotive</option>
                                            <option value="jewelry">Jewelry & Accessories</option>
                                            <option value="pets">Pet Supplies</option>
                                            <option value="tools">Tools & Industrial</option>
                                            <option value="music_art">Music, Art & Entertainment</option>
                                            <option value="digital">Services & Digital Products</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Stock Status</label>
                                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent pr-8" id="stock-filter">
                                    <option value="">All Status</option>
                                    <option value="in-stock">In Stock</option>
                                    <option value="low-stock">Low Stock</option>
                                    <option value="out-of-stock">Out of Stock</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent pr-8" id="sort-by">
                                    <option value="name-asc">Name (A-Z)</option>
                                    <option value="name-desc">Name (Z-A)</option>
                                    <option value="price-asc">Price (Low to High)</option>
                                    <option value="price-desc">Price (High to Low)</option>
                                    <option value="stock-asc">Stock (Low to High)</option>
                                    <option value="stock-desc">Stock (High to Low)</option>
                                </select>
                            </div>
                            
                            <div class="flex items-end">
                                <button class="px-4 py-2 bg-primary text-white rounded-button hover:bg-blue-600 transition-colors whitespace-nowrap w-full" id="apply-filters">
                                    Apply Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Products Grid -->
                <div id="products-container">
                    <!-- Loading state -->
                    <div class="flex justify-center items-center py-12" id="loading-spinner">
                        <div class="loading-spinner"></div>
                    </div>
                    
                    <!-- Products will be inserted here by JavaScript -->
                </div>
                
                <!-- Pagination -->
                <div class="flex justify-center mt-8" id="pagination">
                    <!-- Pagination will be inserted here by JavaScript -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Product Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30 hidden" id="product-modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-900" id="modal-title">Add New Product</h3>
                    <button class="text-gray-500 hover:text-gray-700" id="close-modal">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>
                
                
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            
            mobileMenuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            });
            
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });
        }); 
    </script>
</body>
</html>
