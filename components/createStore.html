<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Store | UniVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/javascript/createStore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/stylesheet/createStore.css">
</head>
<body class="flex items-center justify-center p-4">
    <div class="form-container w-full max-w-2xl rounded-xl p-8 animate-fade-in">
    <div class="text-center mb-8">
    <div class="flex justify-center mb-4">
    <img class="h-16 w-auto md:h-20" src="/images/logo.png" alt="logo">
    </div>
    <h1 class="heading-font text-3xl md:text-4xl font-bold text-gray-800 mb-2">Create Your Store</h1>
   <p class="text-gray-600 text-sm md:text-base">Join our marketplace and start selling today</p>
  </div>

    
    <form id="storeForm" class="space-y-6" >
      <!-- Store Information Section -->
      <div class="space-y-4">
        <h2 class="heading-font text-xl font-semibold text-gray-700 border-b pb-2">
          <i class="fas fa-store mr-2 text-indigo-600"></i> Store Information
        </h2>
        <!-- Store Name -->
        <div>
          <label for="storeName" class="block text-sm font-medium text-gray-700 mb-1">Store Name</label>
          <div class="relative">
            <input type="text" id="storeName" name="storeName" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-200"
                   placeholder="Your store name">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <i class="fas fa-store text-gray-400"></i>
            </div>
          </div>
        </div>
        <!-- Seller Name -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="sellerName" class="block text-sm font-medium text-gray-700 mb-1">Seller's Name</label>
            <div class="relative">
              <input type="text" id="sellerName" name="sellerName" required
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-200"
                     placeholder="Your full name">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
            </div>
          </div>
          <!-- Seller Number -->
          <div>
            <label for="sellerNumber" class="block text-sm font-medium text-gray-700 mb-1",enctype= "multipart/form-data">Seller's Number</label>
            <div class="relative">
              <input type="text" id="sellerNumber" name="sellerNumber" required
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-200"
                     placeholder="Phone number">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i class="fas fa-phone text-gray-400"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Store Logo -->
        <div>
          <label for="storeLogo" class="block text-sm font-medium text-gray-700 mb-1">Store Logo</label>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <input type="file" id="storeLogo" name="storeLogo" accept="image/*" required
                     class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
              <div class="px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 transition duration-200">
                <div class="flex flex-col items-center justify-center">
                  <i class="fas fa-cloud-upload-alt text-2xl text-indigo-500 mb-2"></i>
                  <span class="text-sm text-gray-600">Click to upload logo</span>
                </div>
              </div>
            </div>
            <div class="text-xs text-gray-500">
              <img id="logoPreview" src="" alt="Logo Preview" class="mt-4 h-24 w-24 object-cover rounded-lg hidden" />
              <p>Recommended size: 500x500px</p>
              <p>Max file size: 2MB</p>
            </div>
          </div>
        </div>
        <!-- Store Description -->
        <div>
          <label for="storeDescription" class="block text-sm font-medium text-gray-700 mb-1">Store Description</label>
          <textarea id="storeDescription" name="storeDescription" rows="4" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-200"
                    placeholder="Tell customers about your store"></textarea>
        </div>
      </div>
      
      <!-- Business Details Section -->
      <div class="space-y-4">
        <h2 class="heading-font text-xl font-semibold text-gray-700 border-b pb-2">
          <i class="fas fa-map-marked-alt mr-2 text-indigo-600"></i> Business Details
        </h2>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Select Regions You Operate In</label>
          <div class="dropdown relative">
            <button type="button" class="dropdown-btn w-full px-4 py-3 flex justify-between items-center rounded-lg border border-gray-300 bg-white hover:bg-gray-50 transition duration-200"
                    onclick="toggleDropdown()">
              <span>Select Regions</span>
              <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200"></i>
            </button>
            <div id="checkboxMenu" class="dropdown-content hidden absolute z-10 mt-1 w-full rounded-lg border border-gray-200 bg-white shadow-lg max-h-60 overflow-y-auto">
              <div class="p-3 space-y-2">
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Greater Accra" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Greater Accra</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Ashanti" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Ashanti</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Central" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Central</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Western" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Western</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Eastern" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Eastern</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Volta" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Volta</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Northern" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Northern</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Upper East" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Upper East</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Upper West" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Upper West</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Bono" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Bono</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Bono East" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Bono East</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Ahafo" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Ahafo</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Savannah" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Savannah</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="North East" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>North East</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Western North" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Western North</span>
                </label>
                <label class="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input type="checkbox" name="regions" value="Oti" class="rounded text-indigo-600 focus:ring-indigo-500">
                  <span>Oti</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">What Do You Sell?</label>
          <div id="itemsContainer" class="space-y-2">
            <div class="relative">
              <input type="text" name="items[]" placeholder="e.g., Laptops, Clothing, Electronics" 
                     class="item-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-200">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <i class="fas fa-tags text-gray-400"></i>
              </div>
            </div>
          </div>
          <div class="flex space-x-3 mt-2">
            <button type="button" onclick="addItem()" 
                    class="flex items-center justify-center px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition duration-200">
              <i class="fas fa-plus mr-2"></i> Add Item
            </button>
            <button type="button" onclick="removeItem()" 
                    class="flex items-center justify-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition duration-200">
              <i class="fas fa-minus mr-2"></i> Remove
            </button>
          </div>
        </div>
      </div>
      
      <div class="pt-4">
        <button type="submit" 
                class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-indigo-500 text-white font-medium rounded-lg hover:from-indigo-700 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg">
          Create Store <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
